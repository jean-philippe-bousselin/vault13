<template name="profile">
    <h4 class="ui horizontal header divider">
        <i class="user icon"></i>
        {{user.username}}'s Profile
    </h4>

    <div class="ui grid">
        <div class="four wide column">
            <img class="profile-pic ui middle aligned bordered fluid image" src="{{currentUser.profile.picture}}" />
            <div class="fluid ui tiny black button edit-profile-button">
                <i class="edit icon"></i>
                Edit infos
            </div>
        </div>
        <div class="twelve wide column">
            {{> profile_chart}}
        </div>
    </div>

    <h4 class="ui horizontal header divider">
        <i class="list icon"></i>
        {{user.username}}'s publications
    </h4>

    {{> posts}}

    {{> editProfileModal}}

</template>
