<template name="basicLayout">
    {{#if showLogin}}
    <div id="main" style="height: 100%">
        <header>
            {{> header}}
        </header>

        <div class="ui grid main">
            <div class="four wide column">
                {{> chat}}
            </div>
            <div class="six wide column dynamic-content">
                {{> yield}}
            </div>
            <div class="six wide column">
                {{> mediatv}}
            </div>
        </div>

        <footer>
            {{> footer}}
        </footer>
    </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
