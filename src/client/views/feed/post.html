<template name="post">
    <div class=" post">
        <div class="ui grid">
            <div class="eight wide column">
                {{> resource}}
            </div>
            <div class="eight wide column">
                {{> user_content}}
            </div>
        </div>
        <div class="ui minimal comments">
            <h4 class="ui horizontal header divider">
                <a href="#" class="toggle-comments" data-content="Show/Hide comments" data-variation="small inverted"><i class="comments icon"></i>(3)</a>
            </h4>
            <div class="comments-wrapper hidden">
                {{> comments}}
            </div>
        </div>
    </div>
</template>
