<template name="chat">
    <div class="row" style="height: 100%">
        <h4 class="ui horizontal header divider chat-title">
            <i class="comments icon"></i>
            Chat room
        </h4>
        <div class="ui tiny list chat-list" style="height: 95%; overflow-y: scroll">
            {{#each chats}}
                {{> chat_row}}
            {{/each}}
            <div class="item">
                <div class="ui icon input" style="width: 100%;">
                    <form class="new-chat">
                        <input type="text" name="text" placeholder="Talk, man.">
                    </form>
                    <i class="comment icon"></i>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="chat_row">
    <div class="chat-row item">
        <div class="left floated">
            <img class="ui avatar image "
                 src="{{from.picture}}"
                 data-html="by <b>{{from.name}}</b> <span class='momentum' data-date-original='{{createdTime}}'>{{fromNow createdTime}}</span> " data-variation="small inverted">
        </div>
        <div class="content">
            {{message}}
        </div>
    </div>
</template>
