<div id="mediatv">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-film"></span> Media TV
            </h3>
        </div>
        <div class="panel-body player-container">
            <div id="resource-player" class="player embed-container" ng-bind-html="player.embed">
            </div>
        </div>
        <div class="panel-footer">
            <div class="resource-info" ng-bind-html="player.infos"></div>
            <ul>
                <li ng-repeat="item in queueHistory" ng-bind-html="item"></li>
            </ul>
        </div>
    </div>
</div>
