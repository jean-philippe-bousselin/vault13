<template name="feed">
    <h4 class="ui horizontal header divider">
        <i class="list layout icon"></i>
        Feed
    </h4>
    <div class="ui divided items">
        <div class=" post">
            <div class="ui grid">
                <div class="eight wide column">
                    <div class="ui special cards">
                        <div class="ui card">
                            <div class="dimmable image">
                                <div class="ui dimmer">
                                    <div class="content">
                                        <div class="center">
                                            <div class="ui center aligned inverted button">Play</div>
                                            <div class="ui center aligned inverted button">Queue</div>
                                        </div>
                                    </div>
                                </div>
                                <img src="http://img.youtube.com/vi/faL4Hu8gXgw/hqdefault.jpg">
                            </div>
                            <div class="content">
                                <a class="header">Title of the video</a>
                                <div class="meta">
                                    <span class="date">Artists</span>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="ui label">
                                    <i class="tag icon"></i> Black Metal
                                </div>
                                <div class="ui label">
                                    <i class="tag icon"></i> Dark Ambiant
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eight wide column">
                    <img class="ui mini right floated image" src="/images/avatar.png">
                    <i class="quote left icon"></i> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. <i class="quote right icon"></i>
                </div>
            </div>
            <div class="ui minimal comments">
                <h4 class="ui horizontal header divider">
                    <i class="comments icon"></i>(3)
                </h4>
                <div class="comment">
                    <a class="avatar">
                        <img src="/images/avatar.png">
                    </a>
                    <div class="content">
                        <a class="author">Matt</a>
                        <div class="metadata">
                            <span class="date">Today at 5:42PM</span>
                        </div>
                        <div class="text">
                            How artistic!
                        </div>
                        <div class="actions">
                            <a class="reply">Reply</a>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <a class="avatar">
                        <img src="/images/avatar.png">
                    </a>
                    <div class="content">
                        <a class="author">Elliot Fu</a>
                        <div class="metadata">
                            <span class="date">Yesterday at 12:30AM</span>
                        </div>
                        <div class="text">
                            <p>This has been very useful for my research. Thanks as well!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
