<template name="playlistItem">
    <div class="item hidden playlist-item">
        <img class="ui tiny image" src="{{thumbnailUrl}}">
        <div class="content">
            <div class="header">{{title}}</div>
            {{author}}
        </div>
        {{#if onAir}}
        <div class="ui floating right aligned">
            Now playing!
        </div>
        {{/if}}
    </div>
</template>
