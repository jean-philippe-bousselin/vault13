<div class="chat-box" ng-controller="MediaTVCtrl">

        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-film"></span> Media TV
            </h3>
        </div>
        <div class="panel-body" style="min-height: 350px;position: relative;padding: 0;">
            <div class="loading hide"></div>
            <div class="player embed-container " >{{player}}</div>
            <div class="resource-infos" >{{infos}}</div>
        </div>
    </div>
</div>
