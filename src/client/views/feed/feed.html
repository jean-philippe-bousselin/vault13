<template name="feed">
    <h4 class="ui horizontal header divider">
        <i class="list layout icon"></i>
        Feed
    </h4>
    <div class="ui divided items">
        <div class="item">
            <div class="image">
                <img src="http://img.youtube.com/vi/faL4Hu8gXgw/hqdefault.jpg">
            </div>
            <div class="content">
                <div class="ui grid">
                    <div class="fourteen wide column">
                        <a class="header">Title of the video</a>
                        <div class="meta">
                            <span class="cinema">Artist</span>
                        </div>
                        <div class="description">
                            A short description of the content.
                        </div>
                        <div class="extra">
                            <div class="ui horizontal label">IMAX</div>
                            <div class="ui horizontal label"><i class="globe icon"></i> Additional Languages</div>
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="ui vertical icon buttons">
                            <div class="ui button"><i class="big video play icon"></i></div>
                            <div class="ui button"><i class="big add circle icon"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="item">
            <div class="ui card">
                <div class="dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button"><i class="big video play icon"></i></div>
                                <div class="ui inverted button"><i class="big add circle icon"></i></div>
                            </div>
                        </div>
                    </div>
                    <img src="http://img.youtube.com/vi/faL4Hu8gXgw/hqdefault.jpg">
                </div>
                <div class="content">
                    <a class="header">Title of the video</a>
                    <div class="meta">
                        <span class="date">Artists</span>
                    </div>
                </div>
                <div class="extra content">
                    <img class="ui avatar image" src="/images/wireframe/square-image.png"> User
                </div>
            </div>
        </div>


        <div class="item">
            <div class="image">
                <img src="/images/wireframe/image.png">
            </div>
            <div class="content">
                <a class="header">Watchmen</a>
                <div class="meta">
                    <span class="cinema">IFC</span>
                </div>
                <div class="description">
                    In a gritty and alternate 1985 the glory days of costumed vigilantes have been brought to a close by a government crackdown, but after one of the masked veterans is brutally murdered an investigation into the killer is initiated. The reunited heroes set out to prevent their own destruction, but in doing so uncover a sinister plot that puts all of humanity in grave danger.
                </div>
                <div class="extra">
                    <div class="ui right floated primary button">
                        Buy tickets
                        <i class="right chevron icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
